version: '3.8'

services:
  valorvista:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: valorvista
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-valorvista-production-key}
    volumes:
      - ./data:/app/data
      - ./models_saved:/app/models_saved
      - ./reports:/app/reports
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: valorvista-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - valorvista
    restart: unless-stopped
    profiles:
      - production
