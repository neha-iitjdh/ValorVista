# Render.com deployment configuration
services:
  - type: web
    name: valorvista
    env: python
    buildCommand: pip install -r requirements.txt && python train_model.py
    startCommand: gunicorn wsgi:application --bind 0.0.0.0:$PORT --workers 2
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
    autoDeploy: true
    healthCheckPath: /api/v1/health
