{% extends "base.html" %}

{% block title %}Server Error{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-lg-6">
                <div class="py-5">
                    <i class="bi bi-exclamation-triangle display-1 text-warning mb-4"></i>
                    <h1 class="display-4 fw-bold mb-3">500</h1>
                    <h2 class="text-muted mb-4">Something Went Wrong</h2>
                    <p class="text-muted mb-4">
                        Our AI is temporarily unavailable. Please try again in a moment.
                    </p>
                    <a href="/" class="btn btn-primary btn-lg">
                        <i class="bi bi-arrow-counterclockwise me-2"></i>Try Again
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
